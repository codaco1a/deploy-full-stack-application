version: 2.1
orbs:
  node: circleci/node@5.0.1
  aws-cli: circleci/aws-cli@2.1.0
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Frontend Install
          command: |
            npm run frontend:install
      - run:
          name: API Install
          command: |
            npm run backend:install
      - run:
          name: Frontend Build
          command: |
            npm run frontend:build
      - run:
          name: API Build
          command: |
            npm run backend:build
      - run:
          name: Deploy Fronend
          command: |
            npm run frontend:deploy
      - run:
          name: Deploy API
          command: |
            eb init deployment-api --platform node.js --region us-east-1
            npm run backend:deploy
